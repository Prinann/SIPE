{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastrar Procuração{% endblock %}

{% block content %}
    <section id="cadastrar-procuracao" aria-labelledby="cadastro-title">
        <div class="card mb-4">
            <div class="card-header">
                <h2 id="cadastro-title" class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>
                    Cadastrar Nova Procuração
                </h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.outorgante.id_for_label }}" class="form-label">{{ form.outorgante.label }}</label>
                            {{ form.outorgante }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.outorgado.id_for_label }}" class="form-label">{{ form.outorgado.label }}</label>
                            {{ form.outorgado }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.data_emissao.id_for_label }}" class="form-label">{{ form.data_emissao.label }}</label>
                            {{ form.data_emissao }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.data_vencimento.id_for_label }}" class="form-label">{{ form.data_vencimento.label }}</label>
                            {{ form.data_vencimento }}
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="{{ form.observacoes.id_for_label }}" class="form-label">{{ form.observacoes.label }}</label>
                            {{ form.observacoes }}
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'home' %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Salvar Procuração
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
