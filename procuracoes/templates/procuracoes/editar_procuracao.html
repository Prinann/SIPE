{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Procuração{% endblock %}

{% block content %}
    <div class="card mb-4">
        <div class="card-header">
            <h2 class="mb-0">
                <i class="fas fa-edit me-2"></i>
                Editar Procuração
            </h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                        <div class="col-md-6 mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {% if field.name in "data_emissao data_vencimento" %}
                                <input type="date" name="{{ field.name }}" class="form-control" id="{{ field.id_for_label }}" value="{{ field.value|default_if_none:'' }}">
                            {% else %}
                                {{ field }}
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="{% url 'home' %}" class="btn btn-secondary me-md-2">
                        <i class="fas fa-arrow-left me-1"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
