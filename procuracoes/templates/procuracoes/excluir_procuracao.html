{% extends 'base.html' %}
{% load static %}

{% block title %}Excluir Procuração{% endblock %}

{% block content %}
    <div class="card mb-4">
        <div class="card-header bg-danger text-white">
            <h2 class="mb-0">
                <i class="fas fa-trash me-2"></i>
                Excluir Procuração
            </h2>
        </div>
        <div class="card-body">
            <p>Tem certeza que deseja excluir a procuração de **{{ procuracao.outorgante }}** para **{{ procuracao.outorgado }}**?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
                    <button type="submit" class="btn btn-danger me-md-2">
                        <i class="fas fa-trash me-1"></i>Confirmar Exclusão
                    </button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
